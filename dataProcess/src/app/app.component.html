<div class="min-h-screen bg-gradient-to-r from-[#EBD3F8] to-white">
  <!-- Navbar -->
  <nav class="bg-[#7A1CAC] shadow-md px-6 py-4">
    <h1 class="text-xl font-bold text-white">Data Mining Tool</h1>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md p-4 min-h-[calc(100vh-64px)]">
      <div class="flex flex-col gap-3">
        <button (click)="activeTab='upload'" 
                [class.bg-[#7A1CAC]]="activeTab==='upload'" 
                [class.text-white]="activeTab==='upload'"
                class="w-full px-4 py-3 rounded-lg transition-all duration-300 text-left
                       hover:bg-[#dddddd] font-medium">
                Upload
        </button>
        <button (click)="activeTab='preprocessing'" 
                [class.bg-[#7A1CAC]]="activeTab==='preprocessing'" 
                [class.text-white]="activeTab==='preprocessing'"
                [disabled]="!hasDataset"
                class="w-full px-4 py-3 rounded-lg transition-all duration-300 text-left
                       hover:bg-[#dddddd] font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                Preprocessing
        </button>
        <button (click)="activeTab='visualization'" 
                [class.bg-[#7A1CAC]]="activeTab==='visualization'" 
                [class.text-white]="activeTab==='visualization'"
                [disabled]="!hasDataset"
                class="w-full px-4 py-3 rounded-lg transition-all duration-300 text-left
                       hover:bg-[#dddddd] font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                Visualization
        </button>
        <button (click)="activeTab='classification'" 
                [class.bg-[#7A1CAC]]="activeTab==='classification'" 
                [class.text-white]="activeTab==='classification'"
                [disabled]="!hasDataset"
                class="w-full px-4 py-3 rounded-lg transition-all duration-300 text-left
                       hover:bg-[#dddddd] font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                Classification
        </button>

      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <app-upload *ngIf="activeTab==='upload'"></app-upload>
        <app-preprocessing *ngIf="activeTab==='preprocessing'"></app-preprocessing>
        <app-visualization *ngIf="activeTab==='visualization'"></app-visualization>
        <app-classification *ngIf="activeTab==='classification'"></app-classification>
      </div>
    </div>
  </div>
</div>
